<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>
			Plandesk.io - {% block pagetitle %}{% endblock pagetitle %}
		</title>
		<meta name="description" content="">

		{% block viewport %}
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% endblock viewport %}
		
		<link rel="stylesheet" media="all" href="/static/styles/main.css" type="text/css">

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- jquery cdn load -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript">
			window.jQuery || document.write('<script type="text/javascript" src="/static/scripts/jquery.min.js"><\/script>');
		</script>
	</head>
	<body class="{% block pagebodyclass %}{% endblock pagebodyclass %}">

		{% block page %}
		{% endblock page %}

		<!-- main javascript file -->
		<script type="text/javascript" src="/static/scripts/main.js"></script>

		{% block extrajs %}
			
		{% endblock extrajs %}
</body>
</html>
